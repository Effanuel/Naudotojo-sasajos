<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Dynamic Table</title>
  </head>
  <body>

    <div class="main-container">
      <form
        action="pages/tablePage/index.html"
        id="form"
        method="GET"
        onsubmit="generateTable()"
      >
        <label for="tname">Table name</label>
        <input
          type="text"
          id="tname"
          name="tablename"
          placeholder="Table name"
        />
        <div class="size">
          <label for="rows">Rows</label>
          <input
            type="number"
            id="frows"
            name="rows"
            placeholder="Number of rows"
          />
          <label for="fcols">Columns</label>
          <input
            type="number"
            id="fcols"
            name="cols"
            placeholder="Number of columns"
          />
          <label for="rows">Table size</label>
          <input
            type="number"
            id="fsize"
            name="table_size"
            placeholder="Table size %"
          />
        </div>
        <label for="fselect">Enable numerating</label>
        <select name="select" id="selectNumerating">
          <option selected>Yes</option>
          <option>No</option>
        </select>

        <label for="fselect">Background color</label>
        <select name="select" id="select">
          <option selected>white</option>
          <option>lightgreen</option>
          <option>lightblue</option>
          <option>lightgrey</option>
        </select>

        <label for="fselect">Font family</label>
        <select name="select" id="selectFont">
          <option selected>Times New Roman</option>
          <option>Arial</option>
          <option>sans-serif</option>
          <option>Helvetica</option>
        </select>

        <!-- <button id="generate" type="button" onclick="generateTable()">
          Generate
        </button> -->
        <input
          href="pages/tablePage/index.html"
          form="form"
          type="submit"
          value="Generate table"
        />
      </form>
    </div>

    <div id="dvTable"></div>
  </body>
</html>
