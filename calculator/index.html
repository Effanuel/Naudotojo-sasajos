<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="output"></div>

      <!-- <form id="calculate">
        <input class="input" />
      </form> -->

      <table>
        <tr>
          <td><button id="block"></button></td>
          <td><button id="sqrt" onclick="root(2)">√</button></td>
          <td><button id="sqrt" onclick="root(3)">3√</button></td>
          <td><button id="pow2" onclick="root(1/2)">x^2</button></td>
          <td><button id="block"></button></td>
        </tr>
        <tr>
          <td><button id="sine" onclick="sine()">sin</button></td>
          <td><button value="C" id="clear">C</button></td>
          <td><button value="Del" id="pop">Del</button></td>
          <td><button id="block"></button></td>
          <td><button value="/" id="symbol">/</button></td>
        </tr>

        <tr>
          <td><button id="log" onclick="log()">ln</button></td>
          <td><button value="7" id="input" class="hl">7</button></td>
          <td><button value="8" id="input" class="hl">8</button></td>
          <td><button value="9" id="input" class="hl">9</button></td>
          <td><button value="*" id="symbol">X</button></td>
        </tr>
        <tr>
          <td><button id="factorial" onclick="factorial()">x!</button></td>
          <td><button value="4" id="input" class="hl">4</button></td>
          <td><button value="5" id="input" class="hl">5</button></td>
          <td><button value="6" id="input" class="hl">6</button></td>
          <td><button value="-" id="symbol">-</button></td>
        </tr>
        <tr>
          <td><button id="pi" onclick="PI()">π</button></td>
          <td><button value="1" id="input" class="hl">1</button></td>
          <td><button value="2" id="input" class="hl">2</button></td>
          <td><button value="3" id="input" class="hl">3</button></td>
          <td><button value="+" id="symbol">+</button></td>
        </tr>
        <tr>
          <td><button id="block"></button></td>
          <td><button id="block"></button></td>
          <td><button value="0" id="input" class="hl">0</button></td>
          <td><button value="." id="dot">.</button></td>
          <td><button value="=" id="equal" onclick="equal()">=</button></td>
        </tr>
      </table>
    </div>

    <!-- <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div> -->

        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div> -->
  </body>
</html>
